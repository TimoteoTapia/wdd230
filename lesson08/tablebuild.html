<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Table Build</title>
    <link href="styles/base.css" rel="stylesheet" type="text/css" />
    <style></style>
  </head>
  <body>
    <table>
      <thead class="header">
        <tr>
          <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
        </tr>
        <tr>
          <th>&nbsp;</th>
          <th class="levels" scope="col">Basic</th>
          <th class="levels" scope="col">Premium</th>
          <th class="levels" scope="col">Deluxe</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Feature 1</th>
          <td>✔️</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 2</th>
          <td>❌</td>
          <td>✔️</td>
          <td>✔️</td>
        </tr>
        <tr>
          <th scope="row">Feature 3</th>
          <td>❌</td>
          <td>❌</td>
          <td>✔️</td>
        </tr>
      </tbody>
      <caption>
        Table 1: Account Feature Comparison
      </caption>
    </table>
  </body>
</html>
