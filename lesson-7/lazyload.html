<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progressive Loading of Images Activity</title>
    <link rel="stylesheet" href="styles/base.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Lazy Images</h1>
    <img
      src="images/placeholder.png"
      data-src="images/image1.jpg"
      alt="image"
      loading="lazy"
    />
    <img
      src="images/placeholder.png"
      data-src="images/image2.jpg"
      alt="image"
      loading="lazy"
    />
    <img
      src="images/placeholder.png"
      data-src="images/image3.jpg"
      alt="image"
      loading="lazy"
    />
    <img
      src="images/placeholder.png"
      data-src="images/image4.jpg"
      alt="image"
      loading="lazy"
    />
    <img
      src="images/placeholder.png"
      data-src="images/image5.jpg"
      alt="image"
      loading="lazy"
    />
  </body>
</html>
