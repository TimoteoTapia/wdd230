<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="Author" content="Timoteo Tapia" />
    <meta
      name="description"
      content="Week 7: Progressive Loading of Images - WDD 230"
    />
    <title>Images Activity</title>
    <link rel="stylesheet" href="styles/base.css" />
  </head>
  <body>
    <h1>Lazy Images</h1>
    <picture>
      <img
        src="images/placeholder.png"
        data-src="images/image1.jpg"
        alt="image"
        loading="lazy"
      />
      <img
        src="images/placeholder.png"
        data-src="images/image2.jpg"
        alt="image"
        loading="lazy"
      />
      <img
        src="images/placeholder.png"
        data-src="images/image3.jpg"
        alt="image"
        loading="lazy"
      />
      <img
        src="images/placeholder.png"
        data-src="images/image4.jpg"
        alt="image"
        loading="lazy"
      />
      <img
        src="images/placeholder.png"
        data-src="images/image5.jpg"
        alt="image"
        loading="lazy"
      />
    </picture>
    <script src="scripts/main.js" defer></script>
  </body>
</html>
